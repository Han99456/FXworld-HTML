      <link href="./g1-login.css" rel="stylesheet" />

      <div class="g-login-container">
        <div class="g-login-personal-code">
          <div class="g-login-code-embed">
            <dangerous-html
              html="<script type='text/javascript' src='/js/g1-Login.js'></script>"
            ></dangerous-html>
          </div>
        </div>
        <div class="all-board-common-code-all-board-common-code">
          <div class="all-board-common-code-code-embed">
            <dangerous-html
              html="<link rel='stylesheet' href='/css/common.css' />

<script type='text/javascript' src='/js/00_Allboards.js'></script>"
            ></dangerous-html>
          </div>
        </div>
        <div class="all-board-top-margin-top-margin"></div>
        <div class="g-login-container01">
          <div class="g-login-container02">
            <span class="g-login-text">
              <span class="g-login-text01">주미클럽</span>
              <span class="g-login-text02">&nbsp;</span>
              <span class="g-login-text03">| 주식에 미치다</span>
            </span>
            <span class="g-login-text04">
              <span>방문을 환영합니다.</span>
              <br />
            </span>
          </div>
          <div id="loginset" class="g-login-login-set">
            <input
              type="text"
              id="loginid"
              name="id"
              placeholder="ID를 입력해주세요."
              class="g-login-id-input"
            />
            <input
              type="password"
              id="loginpw"
              name="pw"
              placeholder="비밀번호를 입력해주세요."
              class="g-login-pw-input"
            />
            <button
              id="btnlogin"
              type="reset"
              class="g-login-button hoverbtnblue"
            >
              <span class="g-login-text07">로그인</span>
            </button>
            <div class="g-login-container03">
              <div class="g-login-container04">
                <input
                  type="checkbox"
                  id="autologin"
                  name="autologincheck"
                  checked="true"
                  disabled=""
                  class="g-login-checkbox autologin"
                />
                <span class="g-login-text08">자동 로그인</span>
              </div>
              <span id="findpassword" class="g-login-text09">
                비밀번호 찾기
              </span>
            </div>
          </div>
          <div id="loginedset" class="g-login-container05">
            <div class="g-login-container06">
              <span class="g-login-text10">로그인 중 입니다.</span>
            </div>
            <div class="g-login-container07">
              <div id="btnloginedlogout" class="g-login-frame-bg hoverbtnwhite">
                <span class="g-login-text11">재로그인</span>
              </div>
            </div>
          </div>
          <div class="g-login-container08">
            <div class="g-login-container09">
              <svg viewBox="0 0 1024 1024" class="g-login-icon">
                <path
                  d="M512 854q140 0 241-101t101-241-101-241-241-101-241 101-101 241 101 241 241 101zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125zM470 298h84v256h-84v-256zM470 640h84v86h-84v-86z"
                ></path>
              </svg>
              <span class="g-login-text12">아직 회원이 아니십니까?</span>
            </div>
            <div id="btnmemberjoin" class="g-login-frame-bg1 hoverbtnwhite">
              <span class="g-login-text13">회원가입</span>
            </div>
          </div>
          <div class="g-login-container10">
            <div class="g-login-container11">
              <div class="g-login-container12">
                <svg viewBox="0 0 1024 1024" class="g-login-icon2">
                  <path
                    d="M512 854q140 0 241-101t101-241-101-241-241-101-241 101-101 241 101 241 241 101zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125zM470 298h84v256h-84v-256zM470 640h84v86h-84v-86z"
                  ></path>
                </svg>
                <span class="g-login-text14">사이트 이용 규정</span>
              </div>
              <div id="btnsiterule" class="g-login-frame-bg2 hoverbtnwhite">
                <span class="g-login-text15">이용규정</span>
              </div>
            </div>
            <span class="g-login-text16">
              <span class="g-login-text17">
                피씨방, 전산실 등 타인이 함께 사용하는 장소에서
              </span>
              <br class="g-login-text18" />
              <span class="g-login-text19">
                자동로그인을 진행하실 경우, 비밀번호가 노출될 수 있습니다.
              </span>
              <br class="g-login-text20" />
              <span class="g-login-text21">
                본인의 휴대폰과 PC에서 자동로그인을 진행해주세요.
              </span>
              <br />
            </span>
