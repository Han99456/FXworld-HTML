      <script

        src="https://unpkg.com/dangerous-html/dist/default/lib.umd.js"
      ></script>
      <link href="./pc-g1-login.css" rel="stylesheet" />

      <div class="pc-g-login-container">
        <div class="pc-g-login-personal-code">
          <div class="pc-g-login-code-embed">
            <dangerous-html
              html="<script type='text/javascript' src='/js/g1-Login.js'></script>"
            ></dangerous-html>
          </div>
        </div>
        <div class="all-board-common-code-all-board-common-code">
          <div class="all-board-common-code-code-embed">
            <dangerous-html
              html="<link rel='stylesheet' href='/css/common.css' />

<script type='text/javascript' src='/js/00_Allboards.js'></script>"
            ></dangerous-html>
          </div>
        </div>
        <div class="pc-g-login-container01">
          <span class="pc-g-login-text">로그인</span>
          <div class="pc-g-login-container02"></div>
          <div class="pc-g-login-container03"></div>
        </div>
        <div class="pc-g-login-container04">
          <div class="pc-g-login-container05">
            <span class="pc-g-login-text01">
              <span class="pc-g-login-text02">주미클럽</span>
              <span class="pc-g-login-text03">&nbsp;</span>
              <span class="pc-g-login-text04">| 주식에 미치다</span>
            </span>
            <span class="pc-g-login-text05">
              <span>방문을 환영합니다.</span>
              <br />
            </span>
          </div>
          <div id="loginset" class="pc-g-login-login-set">
            <input
              type="text"
              id="loginid"
              name="id"
              placeholder="ID를 입력해주세요."
              class="pc-g-login-id-input"
            />
            <input
              type="password"
              id="loginpw"
              name="pw"
              placeholder="비밀번호를 입력해주세요."
              class="pc-g-login-pw-input"
            />
            <button
              id="btnlogin"
              type="reset"
              class="pc-g-login-button hoverbtnblue"
            >
              <span class="pc-g-login-text08">로그인</span>
            </button>
            <div class="pc-g-login-container06">
              <div class="pc-g-login-container07">
                <input
                  type="checkbox"
                  id="autologin"
                  name="autologincheck"
                  checked="true"
                  disabled=""
                  class="pc-g-login-checkbox autologin"
                />
                <span class="pc-g-login-text09">자동 로그인</span>
              </div>
              <span id="findpassword" class="pc-g-login-text10">
                비밀번호 찾기
              </span>
            </div>
          </div>
          <div id="loginedset" class="pc-g-login-container08">
            <div class="pc-g-login-container09">
              <span class="pc-g-login-text11">
                <span>주미클럽 방문을 환영합니다.</span>
                <br />
              </span>
            </div>
            <div class="pc-g-login-container10">
              <div
                id="btnloginedlogout"
                class="pc-g-login-frame-bg hoverbtnwhite"
              >
                <span class="pc-g-login-text14">로그인</span>
              </div>
            </div>
          </div>
          <div class="pc-g-login-container11">
            <div class="pc-g-login-container12">
              <svg viewBox="0 0 1024 1024" class="pc-g-login-icon">
                <path
                  d="M512 854q140 0 241-101t101-241-101-241-241-101-241 101-101 241 101 241 241 101zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125zM470 298h84v256h-84v-256zM470 640h84v86h-84v-86z"
                ></path>
              </svg>
              <span class="pc-g-login-text15">아직 회원이 아니십니까?</span>
            </div>
            <div id="btnmemberjoin" class="pc-g-login-frame-bg1 hoverbtnwhite">
              <span class="pc-g-login-text16">회원가입</span>
            </div>
          </div>
          <div class="pc-g-login-container13">
            <div class="pc-g-login-container14">
              <div class="pc-g-login-container15">
                <svg viewBox="0 0 1024 1024" class="pc-g-login-icon2">
                  <path
                    d="M512 854q140 0 241-101t101-241-101-241-241-101-241 101-101 241 101 241 241 101zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125zM470 298h84v256h-84v-256zM470 640h84v86h-84v-86z"
                  ></path>
                </svg>
                <span class="pc-g-login-text17">사이트 이용 규정</span>
              </div>
              <div id="btnsiterule" class="pc-g-login-frame-bg2 hoverbtnwhite">
                <span class="pc-g-login-text18">이용규정</span>
              </div>
            </div>
            <span class="pc-g-login-text19">
              <span class="pc-g-login-text20">
                피씨방, 전산실 등 타인이 함께 사용하는 장소에서
              </span>
              <br class="pc-g-login-text21" />
              <span class="pc-g-login-text22">
                자동로그인을 진행하실 경우, 비밀번호가 노출될 수 있습니다.
              </span>
              <br class="pc-g-login-text23" />
              <span class="pc-g-login-text24"></span>
              <br class="pc-g-login-text25" />
              <span class="pc-g-login-text26">
                불가피하게 공공장소에서는 로그인하신 경우,
              </span>
              <br class="pc-g-login-text27" />
              <span class="pc-g-login-text28">
                홈페이지 이용 후, 로그아웃을 진행해주세요.
              </span>
              <br />
            </span>
          </div>
        </div>
        <div class="p-all-borad-bottom-pc-all-borad-bottom">
          <div class="p-all-borad-bottom-container"></div>
          <div class="p-all-borad-bottom-container1">
            <span class="p-all-borad-bottom-text">
              <span class="p-all-borad-bottom-text01">주식에 미치다 |</span>
              <span class="p-all-borad-bottom-text02"></span>
              <span class="p-all-borad-bottom-text03">주미클럽</span>

            <div class="p-all-borad-bottom-container2">
              <div class="p-all-borad-bottom-container3">
                <span class="p-all-borad-bottom-text04">
                  <span>HOT영상</span>
                </span>
                <span class="p-all-borad-bottom-text05">
                  <span>커뮤니티</span>
                </span>
                <span class="p-all-borad-bottom-text06">
                  <span>이용약관</span>
                </span>
              </div>
              <div class="p-all-borad-bottom-container4">
                <span class="p-all-borad-bottom-text07">
                  <span>이벤트</span>
                  <br />
                </span>
                <span class="p-all-borad-bottom-text10">
                  <span>고객센터</span>
                </span>
              </div>
            </div>
            <span class="p-all-borad-bottom-text11">
              <span>Copyright 주미클럽 All Right Reserved.</span>
            </span>
