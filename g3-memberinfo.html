  <body>
    <div>
      <script
        type="text/javascript"
        src="https://unpkg.com/dangerous-html/dist/default/lib.umd.js"
      ></script>
      <link href="./g3-memberinfo.css" rel="stylesheet" />

      <div class="g-memberinfo-container">
        <div class="g-memberinfo-personal-code">
          <div class="g-memberinfo-code-embed">
            <dangerous-html
              html="<script type='text/javascript' src='/js/g3-Memberinfo.js'></script>"
            ></dangerous-html>
          </div>
        </div>
        <div class="all-board-common-code-all-board-common-code">
          <div class="all-board-common-code-code-embed">
            <dangerous-html
              html="<link rel='stylesheet' href='/css/common.css' />

<script type='text/javascript' src='/js/00_Allboards.js'></script>"
            ></dangerous-html>
          </div>
        </div>
        <div class="all-board-top-margin-top-margin"></div>
        <div class="g-memberinfo-title">
          <div class="g-memberinfo-container01">
            <span class="g-memberinfo-text">회원정보변경</span>
            <div class="g-memberinfo-container02"></div>
          </div>
        </div>
        <div class="g-memberinfo-line"></div>
        <div class="g-memberinfo-login-info">
          <div class="g-memberinfo-container03">
            <div class="g-memberinfo-container04">
              <input
                type="text"
                id="userId"
                disabled=""
                placeholder="ID 입력"
                class="g-memberinfo-id-input input"
              />
              <div class="g-memberinfo-frame">
                <span class="g-memberinfo-text01">유저 아이디</span>
                <span class="g-memberinfo-text02">
                  아이디는 변경하실 수 없습니다.
                </span>
              </div>
              <input
                type="password"
                id="password"
                placeholder="비밀번호 입력"
                class="g-memberinfo-id-input1 input"
              />
              <div class="g-memberinfo-frame1">
                <span class="g-memberinfo-text03">비밀번호</span>
                <span class="g-memberinfo-text04">
                  4~12글자의 영문/ 숫자/ 특수문자
                </span>
              </div>
              <input
                type="password"
                id="repassword"
                placeholder="비밀번호 재입력"
                class="g-memberinfo-id-input2 input"
              />
              <div class="g-memberinfo-frame2">
                <span class="g-memberinfo-text05">
                  <span>비밀번호 재입력</span>
                  <span></span>
                  <span></span>
                </span>
              </div>
            </div>
          </div>
          <div class="g-memberinfo-line1"></div>
        </div>
        <div class="g-memberinfo-title1">
          <div class="g-memberinfo-container05">
            <span class="g-memberinfo-text09">커뮤니티 정보</span>
          </div>
        </div>
        <div class="g-memberinfo-community-info">
          <div class="g-memberinfo-container06">
            <div class="g-memberinfo-container07">
              <input
                type="text"
                id="nick"
                placeholder="닉네임 입력"
                class="g-memberinfo-id-input3 input"
              />
            </div>
            <div class="g-memberinfo-container08">
              <div class="g-memberinfo-container09">
                <span class="g-memberinfo-text10">
                  <span>커뮤니티</span>
                  <span>닉네임 (2~8글자)</span>
                </span>
              </div>
            </div>
            <div class="g-memberinfo-container10">
              <input
                type="text"
                id="email"
                placeholder="이메일 입력"
                class="g-memberinfo-id-input4 input"
              />
            </div>
            <div class="g-memberinfo-container11">
              <div class="g-memberinfo-container12">
                <div class="g-memberinfo-container13">
                  <span class="g-memberinfo-text13">회원 이메일</span>
                </div>
              </div>
            </div>
            <div class="g-memberinfo-container14">
              <input
                type="text"
                id="mobile"
                placeholder="전화번호"
                class="g-memberinfo-id-input5 input"
              />
            </div>
            <div class="g-memberinfo-container15">
              <div class="g-memberinfo-container16">
                <div class="g-memberinfo-container17">
                  <span class="g-memberinfo-text14">회원 전화번호</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="g-memberinfo-community-info1">
          <div class="g-memberinfo-line2"></div>
        </div>
        <div class="g-memberinfo-line3"></div>
        <div id="changememberinfo" class="g-memberinfo-frame5 hoverbtnblue">
          <span class="g-memberinfo-text15">변경 완료</span>
        </div>
        <div
          class="all-board-bottom-footer-bottom-footer all-board-bottom-footer-root-class-name9"
        >
          <div class="all-board-bottom-footer-container"></div>
          <div class="all-board-bottom-footer-container1">
            <span class="all-board-bottom-footer-text">
              <span class="all-board-bottom-footer-text01">
                주식에 미치다 |
              </span>
              <span class="all-board-bottom-footer-text02"></span>
              <span class="all-board-bottom-footer-text03">주미클럽</span>
            </span>
            <div class="all-board-bottom-footer-container2">
              <div class="all-board-bottom-footer-container3">
                <span class="all-board-bottom-footer-text04">
                  <span>HOT영상</span>
                </span>
                <span class="all-board-bottom-footer-text05">
                  <span>커뮤니티</span>
                </span>
                <span class="all-board-bottom-footer-text06">
                  <span>이용약관</span>
                </span>
              </div>
              <div class="all-board-bottom-footer-container4">
                <span class="all-board-bottom-footer-text07">
                  <span>이벤트</span>
                  <br />
                </span>
                <span class="all-board-bottom-footer-text10">
                  <span>고객센터</span>
                </span>
              </div>
            </div>
            <span class="all-board-bottom-footer-text11">
              <span>Copyright 주미클럽 All Right Reserved.</span>
            </span>
          </div>
        </div>
      </div>
    </div>
